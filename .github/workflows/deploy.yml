name: Build and Deploy
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags: '*'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        

    - name: Install SSH Client
      if: github.event_name != 'pull_request'
      uses: webfactory/ssh-agent@v0.2.0
      with:
        ssh-private-key: ${{ secrets.FRANKLIN_PRIV }}
    - name: Install SSH Client (pull request previews)
      if: github.event_name == 'pull_request'
      uses: webfactory/ssh-agent@v0.2.0
      with:
        ssh-private-key: ${{ secrets.FRANKLIN_PRIV_PREVIEW }}
    - name: Install SSH Client (main)
      if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
      uses: webfactory/ssh-agent@v0.2.0
      with:
        ssh-private-key: ${{ secrets.FRANKLIN_PRIV }}
    - name: Install python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: pip install matplotlib # if you use PyPlot this is needed
    - name: Install Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: 1.4.1
    - run: julia -e '
            using Pkg; Pkg.add(["NodeJS", "Franklin"]);
            using NodeJS; run(`$(npm_cmd()) install highlight.js`);
            using Franklin;
            Pkg.activate("."); Pkg.instantiate();
            optimize()'
    - name: Deploy (pull request previews)
      if: github.event_name == 'pull_request' && github.repository == github.event.pull_request.head.repo.full_name
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        BRANCH: gh-pages
        FOLDER: __site
        REPOSITORY_NAME: bcbi/bidss_previews
        SSH: true
        TARGET_FOLDER: "previews/PR${{ github.event.number }}"
    - name: Deploy (main)
      if: github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'schedule')
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        BRANCH: gh-pages
        FOLDER: __site
        SSH: true
